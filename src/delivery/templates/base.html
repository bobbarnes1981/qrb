<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}" language="javascript"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}" language="javascript"></script>
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div>
            {% block content %}{% endblock %}
        </div>
        <div>
            {% block footer %}{% endblock %}
        </div>
    </body>
</html>
